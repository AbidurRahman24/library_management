{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-full flex mt-2 justify-center ">
    <div class="bg-white w-8/12 rounded-lg">
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Add Category</h1>
        <form class="w-3/4 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
        </form>
    </div>

</div>
{% endblock %}
